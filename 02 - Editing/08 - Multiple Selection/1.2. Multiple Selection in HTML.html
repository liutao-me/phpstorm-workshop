<!--
    HTML的的选择多处（多个光标）

    在文件的多个位置放置光标并同时在所有这些位置输入代码

    按住 Alt 并使用鼠标选择多个想要放置光标的位置
    Escape 取消为单个光标. (Windows/Linux/Mac OS X)

    选择下一个出现位置:
    - Alt+J (Windows/Linux)
    - Ctrl-G (Mac OS X)
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page</title>
    <style>
        .awesome {
            font-size: 5000px;
        }
    </style>
</head>
    <body>
        <p>
            <!--
              1. 下面的每一个 <i class="...."></i> 都缺少一个类: glyphicon。（注：原著下面是不缺少 glyphicon的，我删掉了它）
                 复制单词 glyphicon，并使用多光标粘贴到每一个地方
              2. 添加 .awesome CSS 类到每一个 <small> 元素，但要使用多处选择和基本完成
            -->
            <i class="glyphicon glyphicon-user"></i>
            <small>+</small>
            <i class="glyphicon glyphicon-headphones"></i>
            <small>=</small>
            <i class="glyphicon glyphicon-thumbs-up"></i>
        </p>
    </body>
</html>
